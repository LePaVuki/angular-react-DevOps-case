name: Nginx image creator

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  create-image:
  
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Installing Node
      working-directory: ./node
      run: npm install

    - name: RUN SuperTest API Testing
      working-directory: ./node
      run: npm test

    - name: Build Angular
      working-directory: ./angular
      run: |
        npm link @angular/cli
        ng build

    - name: Build image
      run: docker build -t nginx-ang .